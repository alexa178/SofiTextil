<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Регистрация</title>
</head>
<body>

<div class="signup-container">
    <h2>Регистрация</h2>
    <form id="signupForm">
        <input type="text" name="username" id="username" placeholder="Потребителско име" required>
        <input type="password" name="password" id="password" placeholder="Парола" required>
        <input type="submit" value="Регистрация">
    </form>
    <button class="RegisterButton" onclick="window.location.href='login.html'">Влизане</button>
</div>

<script src="../js/login.js"></script>

</body>
</html>
