<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
</head>
<body>

<div class="login-container">
    <h2>Влизане</h2>
    <form id="loginForm">
        <input type="text" name="username" id="username" placeholder="Потребителско име" required>
        <input type="password" name="password" id="password" placeholder="Парола" required>
        <input type="submit" value="Влизане">
    </form>
    <button class="RegisterButton" onclick="window.location.href='signup.html'">Регистрация</button>
</div>

<script src="../js/login.js"></script>

</body>
</html>
