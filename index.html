<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.8); /* Darker background */
    background-image: url('background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.navbar {
    background-color: rgba(255, 255, 255, 0.5); /* Same background color and transparency as centered div */
    overflow: hidden;
    height: 65px; /* Adjust the height of the navbar */
}

.navbar .logo {
    float: left;
    padding: 5px;
}

.navbar button {
    float: left;
    height: 50px; /* Adjust the height of the buttons */
    line-height: 50px; /* Center the text vertically */
    width: auto;
    color: #000;
    text-align: center;
    padding: 0 20px; /* Adjust the padding inside the buttons */
    margin: 10px 5px; /* Adjust the margins between buttons */
    border: 1px solid black;
    border-radius: 20px;
    background-color: transparent; /* Transparent background */
    cursor: pointer;
    font-size: 18px; /* Adjust the font size of the buttons */
}

.navbar button:hover {
    background-color: #ddd;
    color: black;
}

.navbar .right {
    float: right;
}

.centered {
    position: absolute;
    top: 50%;
    left: 25%; /* Adjust left position here */
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
    padding: 40px; /* Adjust the padding for the "centered" div */
    border-radius: 20px; /* Add border radius for rounded corners */
}

.centered h1 {
    margin-top: 0;
    text-align: left; /* Align the heading to the left */
    margin-left: 20px; /* Adjust margin as needed */
    font-size: 36px; /* Adjust the font size of the heading */
}

.centered h4 {
    text-align: left; /* Align the subheading to the left */
    margin-left: 20px; /* Adjust margin as needed */
    font-size: 24px; /* Adjust the font size of the subheading */
}

.centered button {
    margin: 20px; /* Adjust the margin around the buttons */
    padding: 20px 40px; /* Adjust the padding of the buttons */
    font-size: 20px; /* Adjust the font size of the buttons */
    border-radius: 20px; /* Add border radius for rounded corners */
}

.centered button:hover {
    background-color: rgba(255, 255, 255, 0.3); /* Add transparency to the hover effect */
    color: white;
}

.Start-Buttons {
    border-radius: 20px;
    color: black;
    background-color: transparent;
}

    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <img src="sofitex-logo.png" alt="Logo" width="150px">
    </div>
    <button class="Navigation-Buttons" href="#home">Начало</button>
    <button class="Navigation-Buttons" href="#contact">Помощ</button>
    <button class="Navigation-Buttons" href="#about">Facebook</button>
    <div class="right">
        <button class="Navigation-Buttons" href="#login">Login</button>
        <button class="Navigation-Buttons" href="#signup">Sign Up</button>
    </div>
</div>

<div class="centered">
    <h1>Sofitex</h1>
    <h4>Добре дошли!</h4>
    <button class="Start-Buttons">Продукти</button>
    <button class="Start-Buttons">За нас</button>
</div>

<!-- Your page content goes here -->

</body>
</html>
