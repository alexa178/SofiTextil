<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/product-page.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <title>Защитен сигнален гащеризон</title>
</head>
<body>

<header>
    <div class="menu-container">
        <button class="nav-btn" onclick="window.location.href='../pages/index.html'">Начало</button>
        <button class="nav-btn" onclick="window.location.href='../pages/aboutus.html'">За нас</button>
        <button class="nav-btn" onclick="window.location.href='../pages/contact.html'">Помощ</button>
        <button class="nav-btn" onclick="window.location.href='../online-store/main-page.html'">Продукти</button>
    </div>
</header>



<div class="product-container">

    <div class="product-images">
        
       <div class="product-image">
            <img src="../products/lps3/lps3-img1.png" alt="Product Image 1">
       </div>

        <div class="product-image">
            <img src="../products/lps3/lps3-img2.png" alt="Product Image 2">
        </div>

        <div class="product-image">
            <img src="../products/lps3/lps3-img3.png" alt="Product Image 3">
        </div>

        <div class="product-image">
            <img src="../products/lps3/lps3-img4.png" alt="Product Image 4">
        </div>

    </div>

    <div class="product-info">
        <h1>Защитен сигнален гащеризон</h1>
        <p>160 лв</p>
        <a href="checkout-page.html" class="add-to-cart-btn">Купи Сега</a>
        <div class="option-buttons">
            <div>
                <br>
                <h3>Размер</h3>
                <button class="option-button size" id="size1" onclick="selectSizeOption('size1')">XS</button>
                <button class="option-button size" id="size2" onclick="selectSizeOption('size2')">S</button>
                <button class="option-button size" id="size3" onclick="selectSizeOption('size3')">M</button>
                <button class="option-button size" id="size4" onclick="selectSizeOption('size4')">L</button>
                <br>
                <button class="option-button size" id="size5" onclick="selectSizeOption('size5')">XL</button>
                <button class="option-button size" id="size6" onclick="selectSizeOption('size6')">2XL</button>
                <button class="option-button size" id="size7" onclick="selectSizeOption('size7')">3XL</button>
            </div>
        </div>
        
    </div>

</div>

<footer>
    <!-- This will stay at the bottom of the page but won't stick to the screen -->
    <p>&copy; Sofitex company</p>
</footer>

<script src="../js/size-buttons.js"></script>
</body>
</html>
